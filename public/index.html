<!DOCTYPE <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RPC</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <!-- [CSS] Bootstrap-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- [CSS] Autoria-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <!-- Navbar-->
    <nav>
        <div class="container-fluid minha-nav">
            <!-- Titulo principal-->
            <a href="index.html"><img src="img/icons8-carteira-de-investimentos-42.png" class="img-icone"></a>
            <h4 class="">Calculadora de <span class="color-t">R</span>enda <span class="color-t">P</span>er <span class="color-t">C</span>apita</h4>

            <!--<a href="#" class="minha-nav-link">Ajuda</a>-->
        </div>
    </nav>

    <!-- ------------------------------------------------------- -->
    <!--                                        Formulário de CEP-->
    <div class="container-fluid minha-div-cep text-center">

        <div class="container-fluid cep-titulo">
            <img src="img/icons8-1-circulado-26.png" class="img-cep">
            <h4>Endereço</h4>
        </div>

        <form action="/validarCEP" method="POST" id="formCEP">

            <div class="meu-cep container">
                <div class="row">

                    <div class="col-md-1">
                        <label for="cep">CEP<span class="obrigatorio">*</span></label>
                    </div>

                    <div class="col-md-2">
                        <input type="text" name="CEP" id="cep" class="input-size">
                     </div>
                     
                     
                            <button type="button" id="btnCEP" class="btn-busca-cep"><img src="img/icons8-pesquisar-12.png" class="img-buscar">Buscar</button>
                     

                 </div> <!-- Fim row-->

                <div class="row">

                    <div class="col-md-1">
                        <label for="logradouro">Logradouro<span class="obrigatorio">*</span></label>
                     </div>

                    <div class="col-md-6">
                        <input type="text" name="Logradouro" id="logradouro" class="input-size">
                    </div>
          
                    <label for="Numero">Nº<span class="obrigatorio">*</span></label>
    
                    <div class="col-md-1">
                        <input type="text" name="Numero" id="numero" class="input-size">
                    </div>
                               
                    <label for="bairro">Bairro<span class="obrigatorio">*</span></label>
                    
                    <div class="col-md-3">
                        <input type="text" name="Bairro" id="bairro" class="input-size">
                    </div>

                </div> <!-- Fim row-->

               <div class="row">

                   <div class="col-md-1 meu-label">
                        <label for="localidade">Cidade<span class="obrigatorio">*</span></label>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="Cidade" id="localidade" class="input-size">
                    </div>

                    <div class="col-md-1">
                        <label for="uf">UF<span class="obrigatorio">*</span></label>
                    </div>

                    <div class="col-md-1">
                        <input type="text" name="UF" id="uf" class="input-size">
                    </div>
                    
                </div> <!-- Fim row-->
            </div> <!-- Fim container -->
            
        </form> <!-- Fim #formCEP -->

    </div>
    <!--                                       /Formulário de CEP-->
    <!-- ------------------------------------------------------- -->


    <!-- ------------------------------------------------------- -->
    <!--                                    Formulário da Família-->
    <div class="container-fluid minha-div-cep text-center">

        <div class="container-fluid cep-titulo">
            <img src="img/icons8-2-circulado-c-26.png" class="img-cep">
            <h4>Composição Familiar</h4>
        </div>
        
        <div class="container meu-cep-ad">
            <button type="button" id="addPessoa" class="btn-busca-cep btn-add"><img src="img/icons8-plus-math-14.png" class="img-buscar">Adicionar Membro a Familia</button>
         </div>       

        <div class="container text-center">
            <form action="/add" method="POST" id="formFamilia">

                <div id="dynamicDiv" class="container meu-cep">

                    <img src="img/icons8-standing-man-64.png" id="man" class="img-man">

                    <div class="container" id="titulo-dinamico">
                        <div class="text-left">
                            <h5>Membro 1</h5>
                        </div>
                    </div>   

                    <div class="row">
                
                        <div class="col-md-2">
                            <label for="nome">Nome Completo</label>
                        </div>

                        <div class="col-md-10">
                            <input type="text" name="nome" id="nome" class="input-size">
                        </div>

                    </div> <!-- Fim row-->

                    <div class="row">
                        
                        <div class="col-md-2">
                            <label for="salBruto">Salário Bruto (R$)<span class="obrigatorio">*</span></label>
                        </div>

                        <div class="col-md-3">
                            <input type="text" name="salBruto" id="salBruto" class="input-size"> 
                        </div>

                        <div class="col-md-3">
                            <label for="dependente">Quantidade de Dependentes<span class="obrigatorio">*</span></label>
                        </div>

                        <div class="col-md-1">
                            <input type="text" name="dependente" id="dependente" class="input-size">
                        </div>

                        <div class="col-md-3">
                            <div class="text-right">
                                <button type="button" id="remImput" class="btn-busca-cep">Remover</button>
                            </div>
                        </div>

                    </div><!-- Fim row-->

                </div><!-- Fim container dinâmico 1 -->

            </form> 
        </div> <!-- Fim container -->

        <div class="container div-concluir"> 
            <p><small><span class="obrigatorio">*</span> Campos obrigatórios</small></p>
            <button type="button" id="dadosForm" class="btn-concluir btn-busca-cep"><img src="img/icons8-approval-24.png" class="img-buscar">Calcular</button>
        </div>

    </div>
    <!-- ------------------------------------------------------- -->
    <!--                                   /Formulário da Família-->

    <div id="results" class="container-fluid minha-div-cep text-center">

        <div class="container cep-titulo">
            <img src="img/icons8-hotel-star-30.png" class="img-cep">
            <h4>Resultado</h4>
        </div>

        <div class="container meu-cep show">

            <div id="results-salarios">                
            </div>

            <div id="results-endereco">               
            </div>               

            <div class="container meu-cep text-center">
                <h5>Resultados Detalhados</h5>

                <table class="table text-center" id="tabela-dinamina"> 
                 
                    <tr class="table-success">
                        <th>#</th>
                        <th>Nome</th>
                        <th>Valor da Renda (R$) per capita</th> 
                        <th>Qtd. Dependentes</th>
                    </tr>
                
                </table>
            </div>

        </div> <!-- Fim container -->

    </div> <!-- Fim sessão 3-->
    
    <!-- [CDN] JQuery, AJAX e Bootstrap Efeitos-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://malsup.github.com/jquery.form.js"></script>

    <!-- [JS] Autoria-->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
